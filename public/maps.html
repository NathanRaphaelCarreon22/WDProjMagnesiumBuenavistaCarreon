<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SpikeSense | Maps</title>

<style>
:root{
  --red:#ff4655;
  --dark:#0f1923;
  --panel:#0b1622;
}

body{
  margin:0;
  font-family:'Segoe UI',Arial,sans-serif;
  background:radial-gradient(circle at top,#142850,var(--dark));
  color:white;
  display:flex;
  transition:margin-left .3s;
  overflow-x:hidden;
}

body.sidebar-expanded{
  margin-left:250px;
}


.sidebar{
  height:100%;
  width:60px;
  position:fixed;
  top:0;
  left:0;
  background:rgba(26,31,46,.95);
  padding-top:60px;
  display:flex;
  flex-direction:column;
  align-items:center;
  transition:width .3s;
  z-index:2000;
  box-shadow:2px 0 20px rgba(255,70,85,.5);
}

.sidebar.expanded{
  width:250px;
  align-items:flex-start;
  padding-left:10px;
}

.sidebar a{
  display:flex;
  align-items:center;
  gap:15px;
  padding:15px 10px;
  width:100%;
  font-size:1.2rem;
  color:white;
  text-decoration:none;
  transition:.3s;
}

.sidebar a:hover{
  color:var(--red);
  background:rgba(255,70,85,.25);
  box-shadow:0 0 15px var(--red);
  border-radius:10px;
}

.sidebar img{
  width:28px;
  height:28px;
  filter:drop-shadow(0 0 5px var(--red));
}

.toggle-btn{
  position:absolute;
  top:20px;
  right:-25px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:var(--red);
  border:none;
  color:white;
  font-size:1.5rem;
  cursor:pointer;
  box-shadow:0 0 15px var(--red);
}


header{
  position:fixed;
  top:20px;
  left:60px;
  font-size:2.5rem;
  font-weight:bold;
  color:var(--red);
  text-shadow:0 0 10px var(--red),0 0 30px var(--red);
  transition:left .3s;
  z-index:1000;
}

body.sidebar-expanded header{
  left:250px;
}

.page-wrapper{
  margin-left:60px;
  width:100%;
  transition:margin-left .3s;
}

body.sidebar-expanded .page-wrapper{
  margin-left:250px;
}

.title{
  text-align:center;
  margin:40px 0;
  font-size:56px;
  letter-spacing:4px;
  color:var(--red);
  text-shadow:0 0 25px rgba(255,70,85,.4);
}

.page{
  display:flex;
  gap:40px;
  padding:20px;
  justify-content:center;
}

p{
  max-width:400px;
  font-size:20px;
  line-height:1.6;
  background:#0b1622;
  padding:20px;
  border-radius:15px;
}

.container{
  display:flex;
  gap:30px;
  flex-wrap:wrap;
  max-width:900px;
}

.main{
  width:260px;
  height:260px;
  border-radius:20px;
  cursor:pointer;
  object-fit:cover;
  box-shadow:0 0 20px var(--red);
  transition:.25s;
}

.main:hover{
  transform:scale(1.1);
  box-shadow:0 0 35px rgba(255,70,85,.5);
}

.twin{
  position:relative;
  width:1000px;
  height:600px;
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:.3s;
}

.twin.active{
  opacity:1;
  pointer-events:auto;
  border-radius:20px;
  box-shadow:0 0 25px var(--red);
}

.image{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:.3s;
}

.image.active{
  opacity:1;
}
</style>
</head>

<body>

<div id="mySidebar" class="sidebar">
  <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
  <a href="../index.html">Home</a>
  <a href="weapons.html">Weapons</a>
  <a href="agents.html">Agents</a>
  <a href="sources.html">Sources</a>
</div>

<header>SpikeSense</header>

<div class="page-wrapper">

<h1 class="title">MAPS</h1>

<div class="page">

<p>
Maps define how Valorant is played.  
Understanding layouts, callouts, and sites is key to winning games.
Click a map to view its full layout and hover to zoom.
</p>

<div class="container">
  <img class="main" src="./assets/ABYSS1.jpg" data-kirk="cuh1">
  <img class="main" src="./assets/ASCENT1.jpg" data-kirk="cuh2">
  <img class="main" src="./assets/BIND1.webp" data-kirk="cuh3">
  <img class="main" src="./assets/HAVEN1.webp" data-kirk="cuh4">
  <img class="main" src="./assets/PEARL1.jpg" data-kirk="cuh5">
  <img class="main" src="./assets/SPLIT1.jpg" data-kirk="cuh6">
  <img class="main" src="./assets/SUNSET1.jpg" data-kirk="cuh7">
</div>

<div class="twin">
  <img class="image" src="./assets/ABYSS2.webp" id="cuh1">
  <img class="image" src="./assets/ASCENT2.webp" id="cuh2">
  <img class="image" src="./assets/BIND2.png" id="cuh3">
  <img class="image" src="./assets/HAVEN2.webp" id="cuh4">
  <img class="image" src="./assets/PEARL2.png" id="cuh5">
  <img class="image" src="./assets/SPLIT2.webp" id="cuh6">
  <img class="image" src="./assets/SUNSET2.webp" id="cuh7">
</div>

</div>
</div>

<script>
const sidebar=document.getElementById("mySidebar");
function toggleSidebar(){
  sidebar.classList.toggle("expanded");
  document.body.classList.toggle("sidebar-expanded");
}

const images=document.querySelectorAll(".image");
const mains=document.querySelectorAll(".main");
const twin=document.querySelector(".twin");

function show(id){
  twin.classList.add("active");
  images.forEach(i=>i.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

mains.forEach(m=>{
  m.onclick=()=>show(m.dataset.kirk);
});

images.forEach(img=>{
  img.onmousemove=e=>{
    if(!img.classList.contains("active"))return;
    const r=img.getBoundingClientRect();
    img.style.transformOrigin=
      ((e.clientX-r.left)/r.width*100)+"% "+
      ((e.clientY-r.top)/r.height*100)+"%";
    img.style.transform="scale(2)";
  };
  img.onmouseleave=()=>{
    img.style.transform="scale(1)";
    img.style.transformOrigin="center";
  };
});
</script>

</body>
</html>
