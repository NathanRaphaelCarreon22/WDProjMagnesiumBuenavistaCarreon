<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SpikeSense</title>

<style>
:root {
  --red: #ff4655;
  --dark: #0f1923;
}


body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(135deg, #0b0f1a, #1a1f2e);
  color: #fff;
  display: flex;
  overflow-x: hidden;
  transition: margin-left 0.3s ease;
}


.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  width: 60px;
  background: rgba(26, 31, 46, 0.96);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 80px;
  transition: width 0.3s ease;
  z-index: 2000;
  box-shadow: 2px 0 25px rgba(255,70,85,0.5);
}

.sidebar.expanded {
  width: 250px;
  align-items: flex-start;
  padding-left: 12px;
}

.sidebar a {
  width: 100%;
  display: flex;
  align-items: center;
  gap: 15px;
  padding: 15px 12px;
  color: #fff;
  text-decoration: none;
  font-size: 1.2rem;
  transition: 0.3s;
}

.sidebar a:hover {
  background: rgba(255,70,85,0.25);
  color: var(--red);
  border-radius: 12px;
  box-shadow: 0 0 20px var(--red);
}

.sidebar img {
  width: 28px;
  height: 28px;
  filter: drop-shadow(0 0 6px var(--red));
}


.toggle-btn {
  position: absolute;
  top: 20px;
  right: -25px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: var(--red);
  border: none;
  color: #fff;
  font-size: 1.5rem;
  cursor: pointer;
  box-shadow: 0 0 20px var(--red);
  transition: transform 0.3s;
}

.toggle-btn:hover {
  transform: scale(1.1);
}


header {
  position: fixed;
  top: 20px;
  left: 60px; 
  font-size: 2.5rem;
  font-weight: bold;
  color: var(--red);
  text-shadow: 0 0 10px var(--red), 0 0 30px var(--red);
  z-index: 1000;
  transition: left 0.3s ease;
}

body.sidebar-expanded header {
  left: 250px; 
}


.main-content {
  margin-top: 120px;
  padding: 20px;
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  transition: margin-left 0.3s ease;
}

body.sidebar-expanded .main-content {
  margin-left: 190px; 
}


.intro {
  max-width: 900px;
  background: rgba(26, 31, 46, 0.95);
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  margin-bottom: 50px;
  box-shadow: 0 0 25px var(--red);
}

.intro h2 {
  color: var(--red);
}


.button-container {
  display: flex;
  gap: 40px;
  flex-wrap: wrap;
  justify-content: center;
}

.valorant-btn {
  width: 300px;
  height: 300px;
  border-radius: 20px;
  border: none;
  overflow: hidden;
  background: #1a1f2e;
  cursor: pointer;
  box-shadow: 0 0 20px var(--red);
  transition: transform 0.3s, box-shadow 0.3s;
}

.valorant-btn img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.valorant-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 40px var(--red);
}


@media (max-width: 768px) {
  .valorant-btn {
    width: 200px;
    height: 200px;
  }
  header {
    font-size: 2rem;
  }
}
</style>
</head>

<body>


<div id="mySidebar" class="sidebar">
  <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

  <a href="public/weapons.html">
    <img src="public/assets/weapons icon.webp"> Weapons
  </a>
  <a href="public/agents.html">
    <img src="public/assets/agents logo button.png"> Agents
  </a>
  <a href="public/maps.html">
    <img src="public/assets/maps icon.webp"> Maps
  </a>
  <a href="public/skins.html">
    <img src="public/assets/skins icon.webp"> Sources
  </a>
</div>


<header>SpikeSense</header>


<div class="main-content">
  <div class="intro">
    <h2>Welcome to Valorant</h2>
    <p>sean u got ts buddy</p>
  </div>

  <div class="button-container">
    <button class="valorant-btn" onclick="location.href='public/weapons.html'">
      <img src="public/assets/weapons logo button.webp" alt="Weapons">
    </button>
    <button class="valorant-btn" onclick="location.href='public/agents.html'">
      <img src="public/assets/agents logo button.webp" alt="Agents">
    </button>
    <button class="valorant-btn" onclick="location.href='public/maps.html'">
      <img src="public/assets/maps logo button.webp" alt="Maps">
    </button>
    <button class="valorant-btn" onclick="location.href='public/skins.html'">
      <img src="public/assets/skins logo button.webp" alt="Sources">
    </button>
  </div>
</div>

<script>
function toggleSidebar() {
  document.getElementById("mySidebar").classList.toggle("expanded");
  document.body.classList.toggle("sidebar-expanded");
}
</script>

</body>
</html>
